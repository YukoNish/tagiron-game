<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タギロン（仮）</title>
    <style>
        /* カードの色設定 */
        .red-card {
            background-color: red;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .blue-card {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .yellow-card {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>タギロン（仮）</h1>
    <button id="start-game">ゲームスタート</button>

    <div id="player-cards">
        <h2>あなたのカード</h2>
        <p></p>
    </div>

    <div id="cpu-cards">
        <h2>CPUのカード</h2>
        <p></p>
    </div>

    <div id="question-cards">
        <h2>場の質問カード</h2>
        <p></p>
    </div>

    <script>
        document.getElementById("start-game").addEventListener("click", function () {
            startGame();
        });

        function startGame() {
            const numberCards = [
                "赤0", "赤1", "赤2", "赤3", "赤4", "赤6", "赤7", "赤8", "赤9",
                "青0", "青1", "青2", "青3", "青4", "青6", "青7", "青8", "青9",
                "黄5", "黄5"
            ];

            // シャッフル関数
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            const shuffledNumbers = shuffle([...numberCards]);
            const playerHand = shuffledNumbers.slice(0, 5);
            const cpuHand = shuffledNumbers.slice(5, 10);

            // プレイヤーのカードを小さい順に並べる
            const sortedPlayerHand = playerHand.sort((a, b) => {
                const numA = parseInt(a.match(/\d+/)[0]);
                const numB = parseInt(b.match(/\d+/)[0]);
                return numA - numB;
            });

            // プレイヤーのカードを色付きで表示
            const playerCardsHTML = sortedPlayerHand.map(card => {
                const color = card.substring(0, 1);
                const number = card.substring(1);
                let colorClass = '';

                if (color === "赤") colorClass = "red-card";
                else if (color === "青") colorClass = "blue-card";
                else if (color === "黄") colorClass = "yellow-card";

                return `<span class="${colorClass}">${number}</span>`;
            }).join(", ");

            document.getElementById("player-cards").innerHTML = `
                <h2>あなたのカード</h2>
                <p>${playerCardsHTML}</p>
            `;
        }
    </script>
</body>
</html>
