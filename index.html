<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tagiron App - Prototype</title>
  <style>
    /* 簡単なスタイルを追加して見やすくします */
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
    h1 { color: #c71585; }
    #player-cards, #cpu-cards, #question-cards { margin: 20px 0; padding: 10px; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { padding: 10px 20px; background: #c71585; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #e07bb7; }
  </style>
</head>
<body>

<h1>タギロン（仮）</h1>

<!-- ゲームスタートボタン -->
<button id="start-button">ゲームスタート</button>

<div id="player-cards"></div>
<div id="cpu-cards"></div>
<div id="question-cards"></div>

<script>
// 数字カードのデータ（色＋数字）
const numberCards = [
  "赤0", "赤1", "赤2", "赤3", "赤4", "赤6", "赤7", "赤8", "赤9",
  "青0", "青1", "青2", "青3", "青4", "青6", "青7", "青8", "青9",
  "黄5", "黄5"
];

// 質問カード（仮リスト）
const questionCards = [
  "あなたのカードの合計は？",
  "赤いカードの合計は？",
  "青いカードの合計は？",
  "最大の数字は？",
  "最小の数字は？",
  // ...続きはあとで
];

// シャッフル関数
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// ゲームスタート時のセットアップ
function startGame() {
  const shuffledNumbers = shuffle([...numberCards]);
  const shuffledQuestions = shuffle([...questionCards]);

  const playerHand = shuffledNumbers.slice(0, 5);
  const cpuHand = shuffledNumbers.slice(5, 10);
  const availableQuestions = shuffledQuestions.slice(0, 6);

  // プレイヤーのカード表示
  document.getElementById("player-cards").innerHTML = `<h2>あなたのカード</h2><p>${playerHand.join(", ")}</p>`;

  // CPUのカード（本当は非表示だけど、今はデバッグ用に見せる）
  document.getElementById("cpu-cards").innerHTML = `<h2>CPUのカード（デバッグ用）</h2><p>${cpuHand.join(", ")}</p>`;

  // 質問カード表示
  document.getElementById("question-cards").innerHTML = `<h2>場の質問カード</h2><p>${availableQuestions.join(", ")}</p>`;
}

// ゲーム開始ボタンの処理
document.getElementById("start-button").addEventListener("click", function() {
  startGame();
  this.style.display = "none";  // ゲームスタート後、ボタンを隠す
});
</script>

</body>
</html>
